<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <radialGradient id="bubbleGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#e0f2fe;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  <!-- Large bubble -->
  <circle cx="100" cy="100" r="60" fill="url(#bubbleGradient)" opacity="0.7" />
  <!-- Medium bubbles -->
  <circle cx="60" cy="60" r="25" fill="url(#bubbleGradient)" opacity="0.5" />
  <circle cx="140" cy="80" r="20" fill="url(#bubbleGradient)" opacity="0.6" />
  <!-- Small bubbles -->
  <circle cx="80" cy="40" r="12" fill="url(#bubbleGradient)" opacity="0.4" />
  <circle cx="120" cy="140" r="15" fill="url(#bubbleGradient)" opacity="0.5" />
  <circle cx="40" cy="120" r="10" fill="url(#bubbleGradient)" opacity="0.3" />
  <circle cx="160" cy="50" r="8" fill="url(#bubbleGradient)" opacity="0.4" />
</svg>